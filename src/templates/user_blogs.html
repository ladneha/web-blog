{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ email }}'s blogs</h2>
    {% for blog in blogs %}
        <h3><a href="/posts/{{ blog._id }}">{{ blog.title }}</a></h3>
        <p>{{ blog.description }}</p>
        <hr>
    {% endfor %}
    <p><a href="{{ url_for('create_new_blog') }}" class="btn btn-primary">Write a new Blog!</a></p>
    <p><a href="{{ url_for('login_template') }}" class="btn btn-primary">Logout</a></p>
</div>
{% endblock %}
